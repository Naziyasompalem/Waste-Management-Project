{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>payment Gateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body style="background: url("{% static 'img/money.jpg' %}") no-repeat fixed; min-height: 100vh; background-size: cover;">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div id="app" class="container">
                <div v-if="seen" class="notification">
                    <progress class="progress is-small is-primary" max="100">0%</progress>
                    <p class="is-size-4">{{ message }}</p>
                </div>
                <h1 class="t itle is-size-1">
                    Payment
                </h1>
                <p class="is-size-3">Payment ID</p>
                <input type="number" required minlength="6" maxlength="6" value="Enter Number" 　class="vw-90 is-size-3">
                <br><br>
                <button v-on:click="move" class="button is-primary is-large">Payment by transportation IC</button>
                <button v-on:click="move" class="button is-primary is-large">Pay With Card</button>
                {% comment %} <p class="is-size-5">カードをマウスパッドの上に置いて下さい。</p> {% endcomment %}
            </div>
        </div>
    </section>

  
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="{% static 'js/Pay_index.js' %}"></script>


</html>
{% endblock %}
