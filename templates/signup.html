{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" type="text/css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <!-- Colors Css -->
    <link id="color-switcher" type="text/css" rel="stylesheet" href="#">

    <style>
        body {
            background-size: 550px 1200px;
            background-position: center;
            background-color: #C6F7D0;
        }

        .btn-custom-green {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .btn-custom-green:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        /* 6.5 Vertical Multilple input group */
        /* 6.6 Other Bootstrap Specific */
        .oxyy-login-register .btn {
            padding: 0.8rem 2.6rem;
            font-weight: 500;
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .oxyy-login-register .btn-sm {
            padding: 0.5rem 1rem;
        }
        .oxyy-login-register .btn:not(.btn-link) {
            -webkit-box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }
        .oxyy-login-register .btn:not(.btn-link):hover {
            -webkit-box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        @media (max-width: 575.98px) {
            .oxyy-login-register .btn:not(.btn-sm) {
                padding: .810rem 2rem;
            }
        }
        .oxyy-login-register .btn-link {
            color: #007bff !important;
        }
        .oxyy-login-register .btn-link:hover {
            color: #006adb !important;
        }
    </style>
</head>

<body>
    <div id="main-wrapper" class="oxyy-login-register">
        <div class="container-fluid px-0">
            <div class="row no-gutters min-vh-100"> 
                <!-- Register Form -->
                <div class="col-md-6 d-flex flex-column align-items-center order-2 order-md-1">
                    <div class="container pt-5">
                        <div class="row">
                        </div>
                    </div>
                    <div class="container my-auto py-5">
                        <div class="row">
                            <div class="col-11 col-md-10 col-lg-9 col-xl-8 mx-auto">
                                <h3 class="font-weight-300 text-9 mb-5">Sign up</h3>
                                <form id="registerForm" method="post">
                                    {% csrf_token %}
                                    <div class="form-group font-weight-300">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" class="form-control bg-light border-light" id="fullName" name="first_name" required="" placeholder="Enter Your Name">
                                    </div>
                                    <div class="form-group font-weight-300">
                                        <label for="fullName">User Name</label>
                                        <input type="text" class="form-control bg-light border-light" id="fullName" name="username" required="" placeholder="Enter Your User Name">
                                    </div>
                                    <div class="form-group font-weight-300">
                                        <label for="emailAddress">Email Address</label>
                                        <input type="email" class="form-control bg-light border-light" id="emailAddress" name="email" required="" placeholder="Enter Your Email">
                                    </div>
                                    <div class="form-group font-weight-300">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control bg-light border-light" id="loginPassword" required="" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group font-weight-300">
                                        <label>Are you a:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="role" id="seller" value="seller">
                                            <label class="form-check-label" for="seller">Seller</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="role" id="buyer" value="buyer">
                                            <label class="form-check-label" for="buyer">Buyer</label>
                                        </div>
                                    </div>
                                    <div class="form-group font-weight-300 mt-4">
                                        <div class="form-check text-2 custom-control custom-checkbox">
                                            <input id="agree" name="agree" class="custom-control-input" type="checkbox">
                                            <label class="custom-control-label" for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-custom-green btn-block shadow-none font-weight-400 my-4" type="submit">Sign Up</button>
                                </form>
                                <div class="d-flex align-items-center my-4">
                                    <hr class="flex-grow-1">
                                    <span class="mx-2 text-2 text-muted font-weight-300">Or continue with</span>
                                    <hr class="flex-grow-1">
                                </div>
                                <div class="form-row mb-3">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-light btn-sm btn-block font-weight-400 shadow-none border"><span class="mr-2"><i class="fab fa-google"></i></span>Google</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-light btn-sm btn-block font-weight-400 shadow-none border"><span class="mr-2"><i class="fab fa-facebook-f"></i></span>Facebook</button>
                                    </div>
                                    <div class="col-11 col-md-10 mx-auto">
                                        <p class="text-center text-2 text-muted font-weight-300">Already a member? <a class="btn-link font-weight-300" href="login-9.html">Sign in now</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Register Form End --> 
          
                <!-- Welcome Text -->
                <div class="col-md-6 bg-light order-1 order-md-2">
                    <div class="container h-100 d-flex flex-column">
                        <div class="row no-gutters">
                            <div class="col-11 col-md-10 mx-auto">
                                <div class="logo mt-5 mb-5 mb-md-0">
                                    <div style="float:left;">
                                        <img src="{% static 'img/waste.jpg' %}" alt="Image description" width="650" height="400">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row no-gutters my-auto">
                            <div class="col-11 col-md-10 mx-auto text-center">
                                <h1 class="text-13 font-weight-300 mb-4">One step closer to a sustainable world.</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Welcome Text End --> 
            </div>
        </div>
    </div>

    <!-- Script --> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
{% endblock content %}
