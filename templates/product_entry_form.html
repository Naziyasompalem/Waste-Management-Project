{%extends 'base.html'%}
{% load static %}

{%block content%}


<div class="card" style="min-width: 90%; margin-left: 5%; margin-right: 5%; margin-bottom: 5%;">
    <div class="card-body">
        <div class="container mt-4">
            <form action="" method="POST" , enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <input class="btn btn-primary" type="submit" value="Submit">
                
            </form>

        </div>
    </div>
</div>

{%endblock%}
