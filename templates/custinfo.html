{%extends 'base.html'%}
{% load static %}
{%load crispy_forms_tags %}

{%block content%}

<br>
<br>
<div class="card" style="min-width: 90%; margin-left: 5%; margin-right: 5%; margin-bottom: 5%;margin-top:15%;">
    <div class="card-body">
        <div class="container mt-4">
            <form action="" method="POST" , enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}} 
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
                
            </form>

        </div>
    </div>
</div>

{%endblock%}
